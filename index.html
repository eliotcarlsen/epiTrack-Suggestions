<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>What Kind of Developer are You?</title>
  </head>

  <body>

    <div class="container">
      <form class="form">


      <h4>What Kind of Developer are You?</h4>
      <h5>Take the quiz to find out!</h5>
      <div class="form-group">
        <label for="name">Enter Your Name!</label>
        <input id="name" class="form-control" type="text">
      </div>
      <div class="form-group">
          <label for="email">Enter Your Email!</label>
          <input id="email" class="form-control" type="text">
      </div>





















      <label>"How much do you identify with these statements?"
      <label>"I want to work for a larger company doing business software development."</label>
      <select class="form-control" id="question4">
        <option value="1">Strongly Agree</option>
        <option value="2">Agree</option>
        <option value="3">Neutral</option>
        <option value="4">Disagree</option>
        <option value="5">Strongly Disagree</option>
      </select>
      <label>"I want to work on Android user interfaces as an Android developer."</label>
      <select class="form-control" id="question5">
        <option value="1">Strongly Agree</option>
        <option value="2">Agree</option>
        <option value="3">Neutral</option>
        <option value="4">Disagree</option>
        <option value="5">Strongly Disagree</option>
      </select>
      <label>"I want to build and design websites."</label>
      <select class="form-control" id="question6">
        <option value="1">Strongly Agree</option>
        <option value="2">Agree</option>
        <option value="3">Neutral</option>
        <option value="4">Disagree</option>
        <option value="5">Strongly Disagree</option>
      </select>
    </form>
    <button type="submit" class="button">Find out your track!</button>




    <div class="output"></div>
      <div class="answers">
        <div class="csharp">
          <h6>You got C#!</h6>
          <p>You like the internal software of development!  You should choose the C# track in Epicodus!</p>
        </div>
        <div class="java">
          <h6>You got Java!</h6>
          <p>You like Android development!  You should choose the Java track in Epicodus!</p>
        </div>
        <div class="php">
          <h6>You got PHP!</h6>
          <p>You like building websites from scratch!  You should choose the PHP track in Epicodus!</p>
        </div>
      </div>










  </div>
  </body>
</html>
